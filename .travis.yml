language: java
env:
  global:
    # OSSRH_JIRA_USERNAME
    - secure: ""
    # OSSRH_JIRA_PASSWORD
    - secure: ""
    # GPG_KEY_NAME
    - secure: ""
    - secure: ""
    # GPG_PASSPHRASE
    - secure: ""
jdk:
  - oraclejdk8
before_script:
  - chmod +x gradlew
install: true
script:
  - ./gradlew clean test
after_success:
  - bash <(curl -s https://codecov.io/bash)
deploy:
  - provider: script
    script: ./cd/deploy.sh
    on:
      branch: master
      tags: true
  - provider: releases
    api_key:
      secure: ""
    file_glob: true
    file: "build/libs/jaxrs-standard-*"
    on:
      branch: master
      tags: true
